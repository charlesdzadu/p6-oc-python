<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>La vidéo à la demande - JustStreamIt</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header id="header-container"></header>
    
    <main class="container py-8 mt-2">
        <section id="hero-section"></section>
        <section id="top-rated-section"></section>
        <section id="category-section"></section>
    </main>
    
    <footer id="footer-container"></footer>

    <script>
        // Function to load HTML components and execute their scripts
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    // Insert the HTML content
                    const container = document.getElementById(elementId);
                    if (!container) return;
                    
                    // Parse the HTML to find script tags
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    
                    // Extract all scripts to execute them separately
                    const scripts = tempDiv.querySelectorAll('script');
                    scripts.forEach(script => script.remove());
                    
                    // Set the HTML content (without scripts)
                    container.innerHTML = tempDiv.innerHTML;
                    
                    // Execute each script
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        // Copy attributes
                        Array.from(script.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        
                        // Set the script content
                        newScript.textContent = script.textContent;
                        
                        // Append to document to execute
                        document.body.appendChild(newScript);
                    });
                })
                .catch(error => console.error('Error loading component:', error));
        }

        // Load components
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header-container', 'header.html');
            loadComponent('footer-container', 'footer.html');
        });
    </script>
</body>
</html>
